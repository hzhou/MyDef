name: test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: bootstrap
      run:  sh bootstrap.sh all
    - name: test
      env:
        PATH: $HOME/bin:$PATH
        PERL5LIB: $HOME/lib/perl5
        MYDEFLIB: $HOME/lib/MyDef
        MYDEFSRC: $PWD  
      run: |
        echo [$HOME] - $PATH
        cd tests; mydef_test
